<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Cinema bookings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" />

        <style type="text/css">
            body {
                justify-content: center;
                display: flex;
            }

            .border-container {
                border-radius: 5px;
                border: 1px solid #b0bec5;
            }
            #map {
                height: 400px;
                width: 100%;
                background-color: grey;
            }
        </style>
    </head>
     
    <body onload="app.init()">
        <div class="container register mt-4">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="general" data-toggle="tab" href="#TabGeneral" role="tab"
                        aria-controls="home" aria-selected="true" >General Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="singleCountry" data-toggle="tab" href="#TabCountry" role="tab"
                        aria-controls="profile" aria-selected="false">Stats of a country</a>
                </li>
            </ul>
            <div class="tab-content p-4" id="myTabContent">
                <div class="tab-pane fade show active" id="TabGeneral" role="tabpanel" aria-labelledby="home-tab">
                    <table id="cases" class="table table-bordered table-hover">
                        <thead class="text-center">
                            <tr>
                                <th>COUNTRY</th>
                                <th>NUM DEATHS</th>
                                <th>NUM INFECTED</th>
                                <th>NUM CURED</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="TabCountry" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 mt-3">
                                <form>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Country name</span>
                                        </div>
                                        <input id="countryname" class="form-control col-9" placeholder="Enter a country name...">
                                        <button type="button" class="btn btn-primary ml-2 col-2" onclick="app.getStatsCountry(countryname.value)">Search</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row mt-5 ">
                            <div id="map" class="col-6 ml-4"></div>
                            <div class="col-5">
                                <table id="statsOfCountry" class="table table-bordered table-hover ml-3">
                                    <thead class="text-center">
                                        <tr>
                                            <th>NAME</th>
                                            <th>VALUE</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-sm">
                                <table id="casesCountryRegion" class="table table-bordered table-hover">
                                    <thead class="text-center">
                                        <tr>
                                            <th>REGION</th>
                                            <th>NUM DEATHS</th>
                                            <th>NUM INFECTED</th>
                                            <th>NUM CURED</th>
                                        </tr>
                                    </thead>
                                    <tbody>
									</tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&language=en"
            type="text/javascript"></script>
    </body>
</html>
